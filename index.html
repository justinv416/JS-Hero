<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A old school fantasy-rpg inspired multiple choice game featuring Javascript trivia questions.">
    <!--Icon provided by Freepik from Flaticon.com-->
    <link rel="icon" href="./Assets/Icons/mchero-logo.png">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/35e5501a65.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>JS-Hero</title>
</head>

<body>

    <header id="title__screen" class="title__screen"> 
        <h1 class="title__screen--heading">JS-<span>HERO</span></h1>
        <div class="title__screen--heroes">
            <img src="./Assets/Heroes/hero.png" alt="An image of a male knight" class="hero" id="male__hero">     
            <img src="./Assets/Heroes/fem-hero.png" alt="An image of a female knight" class="hero" id="female__hero">     
        </div>
        <button type="button" id="title__screen--button">Start Game</button>
    </header>

    <main>
        <!-- Full page overlay to indicate taking damage -->
        <div id="damage-overlay"></div>
        <div class="wrapper">
            <div class="name__form--container">
                <form action="#" id="name__form">
                    <label for="name-input" id="player__name--label">Please enter your name</label>
                    <input type="text" id="player__name--input" placeholder="Enter your name here">
                    <input type="submit" id="player__name--submit" value="Sumbit">
                </form>
            </div>
            <div class="introduction__container">
                <p class="introduction__message"></p>
                <button type="button" class="introduction__button">Begin</button>
            </div>
            <div class="enemy__container">
                <img src="" alt="An image displaying current enemy" class="enemy__image">
                <div class="enemy__ui">
                    <h3 id="final-boss-heading">Final Boss</h3>
                    <p class="enemy__name"><span class="enemy__name--output"></span> says:</p>
                    <p class="enemy__speech">"<span class="enemy__speech--output"></span>"</p>
                </div>
            </div>
            <div class="logic__container">
                <div class="logic__options">
                    <h2 class="logic__question">Question: <span class="logic__question--output"></span></h2>
                    <button type="button" class="logic__question--button" id="a"></button>
                    <button type="button" class="logic__question--button" id="b"></button>
                    <button type="button" class="logic__question--button" id="c"></button>
                </div>
                <div class="player__ui">
                    <p class="player__ui--information">Hero Name: <span class="player__name--output output"></span></p>
                    <p class="player__ui--information">HP: <span class="player__hp--output output"></span></p>
                    <p class="player__ui--information">Time: <span class="player__time--output output"></span></p>
                    <p class="player__ui--information">Answer: <span class="player__answer--output output"></span></p>
                </div>
            </div>
            <div class="gameOver__screen">
                <p class="gameOver__text">Game Over</p>
                <button type="button" class="replay__button">Play Again?</button>
            </div>
            <div class="gameWin__screen">
                <p class="gameWin__message"></p>
                <button type="button" class="return__home">Return To Title</button>
            </div>
        </div>
        <div id="home-container">
            <i class="fas fa-home"></i>
        </div>
    </main>
    
    <footer id="footer">
        <!-- At some point, will link my name to my portfolio (when its ready) instead-->
        <p>Created by <a href="https://github.com/justinv416" target="blank" id="my-link">Justin Vien</a> @ <a href="https://junocollege.com" target="blank" id="juno-link">Juno College</a></p>
    </footer>
    
    <!-- Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>

</html>
